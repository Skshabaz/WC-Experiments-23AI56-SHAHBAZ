<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Experiment 4 - Registration Validation | AIKTC</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body {
    height: 100%;
    font-family: 'Poppins', sans-serif;
    color: #fff;
  }

  /* ===== Background Image ===== */
  body {
    background: url("download.jpeg") no-repeat center center fixed;
    background-size: cover;
  }

  /* ===== Overlay for readability ===== */
  .overlay {
    background: rgba(0, 0, 0, 0.7);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* ===== Header ===== */
  header {
    text-align: center;
    padding: 25px;
    background: rgba(0, 0, 0, 0.5);
    border-bottom: 2px solid #ffcc00;
  }

  header h1 {
    color: #ffcc00;
    font-size: 1.8rem;
  }

  header p {
    color: #e0e0e0;
    font-size: 0.9rem;
  }

  /* ===== Form Container ===== */
  .container {
    max-width: 600px;
    background: rgba(255, 255, 255, 0.95);
    color: #111;
    padding: 30px 40px;
    margin: 40px auto;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
  }

  h2 {
    text-align: center;
    color: #003366;
    margin-bottom: 15px;
  }

  label {
    display: block;
    font-weight: 600;
    margin-top: 12px;
  }

  input, textarea {
    width: 100%;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-top: 6px;
    font-size: 14px;
  }

  input[type="submit"], input[type="reset"] {
    width: 48%;
    background-color: #003366;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 15px;
  }

  input[type="submit"]:hover, input[type="reset"]:hover {
    background-color: #ffcc00;
    color: #003366;
  }

  .btns {
    display: flex;
    justify-content: space-between;
  }

  .error {
    color: red;
    font-size: 13px;
  }

  /* ===== Footer ===== */
  footer {
    background: rgba(0, 0, 0, 0.6);
    color: #ffcc00;
    text-align: center;
    padding: 12px;
    border-top: 2px solid #ffcc00;
  }

  footer strong {
    color: #fff;
  }
</style>
</head>

<body>
  <div class="overlay">
    <header>
      <h1>Anjuman-I-Islam's Kalsekar Technical Campus</h1>
      <p>Affiliated to University of Mumbai | Approved by AICTE</p>
    </header>

    <div class="container">
      <h2>Registration Form Validation</h2>

      <form id="regForm" onsubmit="return validateForm()">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" placeholder="Enter first name">
        <span id="fnameError" class="error"></span>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" placeholder="Enter last name">
        <span id="lnameError" class="error"></span>

        <label for="pass">Password:</label>
        <input type="password" id="pass" placeholder="Enter password">
        <span id="passError" class="error"></span>

        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="example@domain.com">
        <span id="emailError" class="error"></span>

        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" placeholder="Enter 10-digit number">
        <span id="mobileError" class="error"></span>

        <label for="address">Address:</label>
        <textarea id="address" rows="3" placeholder="Enter address"></textarea>
        <span id="addressError" class="error"></span>

        <div class="btns">
          <input type="submit" value="Register">
          <input type="reset" value="Clear">
        </div>
      </form>
    </div>

    <footer>
      Created by <strong>Shaikh Shahbaz Alam</strong> | Roll No: <strong>23AI56</strong> | Batch: <strong>03</strong>
    </footer>
  </div>

<script>
function validateForm() {
  let valid = true;

  // Reset all error messages
  document.querySelectorAll('.error').forEach(el => el.innerText = "");

  // First Name validation
  const fname = document.getElementById("fname").value.trim();
  if (!/^[A-Za-z]+$/.test(fname)) {
    document.getElementById("fnameError").innerText = "First name should contain only alphabets.";
    valid = false;
  } else if (fname.length < 6) {
    document.getElementById("fnameError").innerText = "Minimum 6 characters required.";
    valid = false;
  }

  // Last Name validation
  const lname = document.getElementById("lname").value.trim();
  if (lname === "") {
    document.getElementById("lnameError").innerText = "Last name cannot be empty.";
    valid = false;
  }

  // Password validation
  const pass = document.getElementById("pass").value.trim();
  if (pass.length < 6) {
    document.getElementById("passError").innerText = "Password must be at least 6 characters.";
    valid = false;
  }

  // Email validation
  const email = document.getElementById("email").value.trim();
  const emailPattern = /^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/;
  if (!emailPattern.test(email)) {
    document.getElementById("emailError").innerText = "Enter a valid email (name@domain.com).";
    valid = false;
  }

  // Mobile validation
  const mobile = document.getElementById("mobile").value.trim();
  if (!/^[0-9]{10}$/.test(mobile)) {
    document.getElementById("mobileError").innerText = "Enter a valid 10-digit mobile number.";
    valid = false;
  }

  // Address validation
  const address = document.getElementById("address").value.trim();
  if (address === "") {
    document.getElementById("addressError").innerText = "Address cannot be empty.";
    valid = false;
  }

  // Final message
  if (valid) {
    alert("âœ… Registration Successful!");
    document.getElementById("regForm").reset();
  }
  return false; // Prevent actual form submit
}
</script>
</body>
</html>
